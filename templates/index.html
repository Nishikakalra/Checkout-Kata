<!DOCTYPE html>
<html>
<head>
    <title>Checkout Kata</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .container {
            max-width: 600px;
            margin: 60px auto;
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

    </style>
</head>
<body style="font-family: Arial, sans-serif;background-color: #f4f6f8;margin: 0;padding: 0;">
    <div class="container">
        <h1><strong>
            Items Checkout
        </strong></h1>
        <div class="alert alert-tasks" style="background-color: #f1f8ff;">
            <i class="fa-solid fa-lightbulb" style="color: orange"></i>
            <strong>Offers:</strong><br>
                        3 A's for 130 instead of 150<br>
                        2 B's for 45 instead of 60
        </div>
          
          
        <form method="POST">
            <label style="color: green;">Enter product codes (e.g. AABBCD):</label>
            <input type="text" name="items" value="{{ request.form.get('items', '') }}" >
            <button type="submit">Calculate Total</button>
        </form>
            {% if total %}
                <strong>Total Price:</strong> {{ total }}
        {% endif %}
        {% if messages %}
            <div >
                {% for msg in messages %}
                    <div>{{ msg }}</div>
                {% endfor %}
            </div>
        {% endif %}

    </div>
</body>
</html>
